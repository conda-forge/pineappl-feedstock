{% set name = "pineappl" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/pineappl/archive/v{{ version }}.tar.gz
  sha256: 1c9e1071f61d6e7852d06195c2adb46ab2bb171dcc315e4abf86d1dfb0da2df7

build:
  number: 1
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler("c") }}
    - pkg-config
    - {{ compiler("rust") }}
  host:
    - openssl
    - python
    - pip
  run:
    - python
    - numpy
    - pkgconfig

test:
  imports:
    - pineappl
  requires:
    - pytest
  commands:
    - pytest --pyargs pineappl

about:
  home: https://github.com/N3PDF/pineappl
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: PineAPPL is not an extension of APPLgrid.

extra:
  recipe-maintainers:
    - scarrazza
    - cschwan
