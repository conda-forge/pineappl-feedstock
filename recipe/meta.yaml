{% set name = "pineappl" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/pineappl/archive/v{{ version }}.tar.gz
  sha256: 3805ffd210b4e8120093c0e4c30a5414abe11f6c81b6af9dbfc2acecc9022be1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("rust") }} >=1.45
  host:
    - rust >=1.45
    - pkg-config
    - openssl
    - python
    - pip
    - maturin
  run:
    - python
    - numpy

test:
  imports:
    - pineappl

about:
  home: https://github.com/N3PDF/pineappl
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: PineAPPL is not an extension of APPLgrid.

extra:
  recipe-maintainers:
    - scarrazza
    - cschwan
