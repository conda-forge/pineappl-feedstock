{% set name = "pineappl" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NNPDF/pineappl/archive/v{{ version }}.tar.gz
  sha256: 22d68f698648da747d5f0ec1b2b66c503f904cfa5aa2596ac3558e45f2aa4026

build:
  number: 1
  skip: true  # [win]
  skip: true  # [python_impl == "pypy"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - maturin
    - {{ compiler('rust') }} >=1.70
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - pkg-config
    - python
    - pip
    - maturin
  run:
    - pkg-config
    - python
    - numpy

test:
  imports:
    - pineappl

about:
  home: https://github.com/NNPDF/pineappl
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: PineAPPL is not an extension of APPLgrid.

extra:
  recipe-maintainers:
    - Radonirinaunimi
    - scarlehoff
    - scarrazza
    - cschwan
