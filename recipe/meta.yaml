{% set name = "pineappl" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/pineappl/archive/v{{ version }}.tar.gz
  sha256: 0fc73c71b8e5d61e9b0de7d95091fefc8130bf2e79871b3cefe9df6178fa158a

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - rust >=1.45
    - pkg-config
    - openssl
    - python
    - pip
    - maturin
  run:
    - python
    - numpy
    - pkgconfig

test:
  imports:
    - pineappl

about:
  home: https://github.com/N3PDF/pineappl
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: PineAPPL is not an extension of APPLgrid.

extra:
  recipe-maintainers:
    - scarrazza
    - cschwan
